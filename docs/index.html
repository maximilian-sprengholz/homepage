<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maximilian Sprengholz</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="author" content="Maximilian Sprengholz">
  <meta name="description" content="Homepage Maximilian Sprengholz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
  /* content */
  section.content {
    max-width: 1000px;
  }
  article.markdown-section {
    padding: 0 0 20px 0;
  }
  /* sidebar */
  h1.app-name {
    text-align: left;
    padding-left: 15px;
    font-weight: bold;
  }
  .app-sub-sidebar li:before {
    content: unset;
    padding-right: unset;
    float: unset;
  }
  div.sidebar-nav ul li a {
    font-size: 1rem;
  }
  div.sidebar-nav ul li a:hover {
    text-decoration: #8b42b9;
  } 
  div.sidebar-nav > ul > li > a {
    font-weight: 600;
    font-size: 1.1rem;
  }
  .sidebar ul li ul {
    padding: 0;
    margin: 0;
  }
  .sidebar a:hover {
    text-decoration: none;
  }
  /* p */
  .markdown-section p {
    margin: 1rem 0;
  }
  /* H1 */
  .markdown-section h1 a span {
    background-image: linear-gradient(to right, #fff400 0%, #fff400 100%);
    background-position: 0 0.7em;
    background-repeat: repeat-x;
    background-size: 1rem 1rem;
    transition: background-position 0.1s;
  }
  .markdown-section h1 a:hover span {
    background-position: 0 1.1em;
  }
  .markdown-section h1.anchor:hover {
    text-decoration: none;
  }
  /* H2 etc */
  .markdown-section h1, .markdown-section h2, .markdown-section h3, .markdown-section h4, .markdown-section h5 {
    margin: 0;
  }
  .markdown-section h2 {
    padding: 30px 0 0.8rem
  }
  .markdown-section h3 {
    padding: 20px 0 0.6rem
  }
  .markdown-section h4 {
    padding: 10px 0 0.4rem
  }
  /* figures */
  figure {
    width: 100%;
    margin: 0 0 1rem 0;
    padding: 0;
  }
  figcaption {
    width: fit-content;
    max-width: 80%;
    margin: 0 auto;
    text-align: center;
    padding-top: 0.5rem;
    opacity: 85%;
    font-style: italic
  }
  p.fignote {
    width: fit-content;
    max-width: 80%;
    margin: 0 auto;
    font-size: 0.8rem;
    line-height: 1rem;
    opacity: 70%;
  }
  p.fignote::before {
    content: "Note: ";
  }
  p + ul {
    margin-top: -15px;
  }
  span.grant-amount {
    color: #888888;
    font-style: italic;
  }
  /* Tables */
  /* table > thead:has(> tr > th:empty):not(:has(> tr > th:not(:empty))) {
  display: none;
  } */
  .markdown-section td, .markdown-section th {
    border: 0px;
    padding: 4px 25px 4px 0px;
  }
  .markdown-section tr {
    border: 0px;
  }
  .markdown-section table {
    margin: 0.8rem 0;
    line-height: 1.5rem;
  }

  tbody {
    vertical-align: top;
  }
  .markdown-section tr:nth-child(2n) {
    background-color: #ffffff;
  }
  .markdown-section ol, .markdown-section p, .markdown-section ul {
    line-height: 1.5rem;
    word-spacing: .05rem;
  }

  /* first col */
  table.cv tr td:first-child {
    white-space: nowrap;
    font-weight: 600;
  }

  /* wider first col */
  table.cv-fixed tr td:first-child {
    min-width: 155px;
    font-weight: 600;
  }

  /* small viewports: stack table cells */
  @media only screen and (max-width: 600px) {
    .markdown-section tr {
      display: block;
      margin-top: 0.7rem
    }
    .markdown-section tr:first-child {
      margin-top: 0rem
    }
    .markdown-section td {
      display: table-row;
    }
  }

  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
        loadSidebar: true,
        subMaxLevel: 2,
        themeColor: '#8b42b9',
        name: '',
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- bash highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

</body>
</html>
